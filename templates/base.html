<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Family Christmas Wish List üéÑ{% endblock %}</title>
    <style>
        /* Christmas-themed styling */
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Lato:wght@400;700&display=swap');

        * { box-sizing: border-box; }

        body {
            font-family: 'Lato', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0e3d1f;
            background-image:
                radial-gradient(ellipse at top, #163d1a 0%, #0a2a0f 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Snowflake overlay */
        .snowflakes {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            top: -20px;
            color: #fff;
            font-size: 1.2em;
            opacity: 0.7;
            animation: fall linear infinite;
            user-select: none;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .site-header {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-bottom: 18px;
        }

        .site-header h1 {
            font-family: 'Mountains of Christmas', cursive, serif;
            font-size: 2.6em;
            color: #f5c518;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            margin: 0;
            letter-spacing: 1px;
        }

        .header-nav {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            color: #c41e3a;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: #fffdf7;
            padding: 28px 32px;
            border-radius: 14px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.4);
            border-top: 6px solid #c41e3a;
            border-bottom: 6px solid #2d6a2d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e8d5b0;
        }

        th {
            background: linear-gradient(135deg, #c41e3a 0%, #a01530 100%);
            color: white;
        }

        tr:hover {
            background-color: #fff8f0;
        }

        .reserved {
            background-color: #ffe6e6;
        }

        form {
            margin: 20px 0;
            padding: 16px 20px;
            background: linear-gradient(135deg, #f9f5ec 0%, #fdf3e3 100%);
            border-radius: 8px;
            border: 1px solid #e8d5b0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #2d4a2d;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #c8a96e;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            margin: 5px 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2d6a2d 0%, #1e4d1e 100%);
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #3a8a3a 0%, #2d6a2d 100%);
        }

        .btn-reserve {
            background-color: #007bff;
            color: white;
        }
        .btn-reserve:hover { background-color: #0056b3; }

        .btn-unreserve {
            background-color: #ffc107;
            color: black;
        }
        .btn-unreserve:hover { background-color: #e0a800; }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            font-size: 12px;
            padding: 5px 10px;
        }
        .btn-delete:hover { background-color: #c82333; }

        .info {
            text-align: center;
            margin: 10px 0;
            color: #666;
        }

        a {
            color: #c41e3a;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }

        /* Who are you page ‚Äî checkbox items */
        .member-option {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #e8d5b0;
            background-color: #fff;
            transition: background 0.15s;
        }
        .member-option:hover {
            background-color: #fff0e0;
            border-color: #c41e3a;
        }
        .member-option input[type="checkbox"] {
            accent-color: #c41e3a;
            width: 16px;
            height: 16px;
        }

        /* Admin nav button override */
        .btn-admin {
            padding: 8px 16px;
            background: linear-gradient(135deg, #555 0%, #333 100%);
            color: white !important;
            border-radius: 4px;
            text-decoration: none !important;
            font-size: 0.9em;
        }
        .btn-admin:hover { background: linear-gradient(135deg, #777 0%, #555 100%); }

        /* Section headings */
        h2 { color: #c41e3a; }
        h3 { color: #2d6a2d; }
    </style>
</head>
<body>
    <!-- Snowflakes -->
    <div class="snowflakes" aria-hidden="true">
        <span class="snowflake" style="left:5%;animation-duration:8s;animation-delay:0s;font-size:1em;">‚ùÑ</span>
        <span class="snowflake" style="left:12%;animation-duration:11s;animation-delay:1s;font-size:0.8em;">‚ùÖ</span>
        <span class="snowflake" style="left:22%;animation-duration:9s;animation-delay:2s;font-size:1.2em;">‚ùÜ</span>
        <span class="snowflake" style="left:33%;animation-duration:13s;animation-delay:0.5s;font-size:0.7em;">‚ùÑ</span>
        <span class="snowflake" style="left:45%;animation-duration:10s;animation-delay:3s;font-size:1.4em;">‚ùÖ</span>
        <span class="snowflake" style="left:57%;animation-duration:8s;animation-delay:1.5s;font-size:0.9em;">‚ùÜ</span>
        <span class="snowflake" style="left:68%;animation-duration:12s;animation-delay:0.8s;font-size:1.1em;">‚ùÑ</span>
        <span class="snowflake" style="left:78%;animation-duration:9s;animation-delay:4s;font-size:0.8em;">‚ùÖ</span>
        <span class="snowflake" style="left:88%;animation-duration:11s;animation-delay:2.5s;font-size:1.3em;">‚ùÜ</span>
        <span class="snowflake" style="left:95%;animation-duration:10s;animation-delay:1.2s;font-size:0.6em;">‚ùÑ</span>
    </div>

    <div class="site-header">
        <h1>üéÑ Family Christmas Wish List üéÖ</h1>
        <div class="header-nav">
            {% if session.get('logged_in') %}
                <a href="{{ url_for('admin_panel') }}" class="btn-admin">‚öôÔ∏è Admin</a>
            {% else %}
                <a href="{{ url_for('admin_login') }}" class="btn-admin">‚öôÔ∏è Admin</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
